<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project 2</title>
    <script src="https://d3js.org/d3.v4.js"></script>

    <!-- Load color scale -->
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <!-- A bit of CSS: change stroke color of circle on hover (white -> black) -->
    <style>
      body {
        font: 10px sans-serif;
        /*text-align: center;*/
      }
      #info {
        text-align: center;
        top: 20px;
        font-size: 30px;
      }
      #chartContainer {
        display: flex;
        flex-direction: row;
      }
      #yRadio {
        display: inline-block;
      }
      #xRadio {
        display: block;
        position: relative;
        top: 230px;
      }

      .bubbles {
        stroke-width: 2px;
        stroke: white;
      }
      .bubbles:hover {
        stroke: black;
      }
    </style>
  </head>

  <body>
    <h1 id="info">Do you trust me?</h1>
    <div id="chartContainer">
      <div id="yRadio">
        <input
          type="radio"
          id="criminals"
          checked
          name="y"
          onclick="changeY(0)"
        />
        <label for="criminals">Criminals</label><br />
        <input type="radio" id="race" name="y" onclick="changeY(1)" />
        <label for="race">Race</label><br />
        <input type="radio" id="drinkers" name="y" onclick="changeY(2)" />
        <label for="drinkers">Drinkers</label><br />
        <input
          type="radio"
          id="emotionals"
          name="y"
          onclick="changeY(3)"
        /><label for="emotionals">Emotionals</label><br />
        <input type="radio" id="immigrants" name="y" onclick="changeY(4)" />
        <label for="immigrants">Immigrants</label><br />
        <input type="radio" id="aids" name="y" onclick="changeY(5)" />
        <label for="aids">AIDS</label><br />
        <input type="radio" id="addicts" name="y" onclick="changeY(6)" />
        <label for="addicts">addicts</label><br />
        <input type="radio" id="homo" name="y" onclick="changeY(7)" />
        <label for="homo">homosexuals</label><br />
        <input type="radio" id="extremists" name="y" onclick="changeY(8)" />
        <label for="extremists">extremists</label><br />
      </div>

      <!-- Create a div where the graph will take place -->
      <div id="chart"></div>
      <div id="xRadio">
        <input
          type="radio"
          id="criminals"
          checked
          name="x"
          onclick="changeX(0)"
        />
        <label for="criminals">Criminals</label><br />
        <input type="radio" id="race" name="x" onclick="changeX(1)" />
        <label for="race">Race</label><br />
        <input type="radio" id="drinkers" name="x" onclick="changeX(2)" />
        <label for="drinkers">Drinkers</label><br />
        <input
          type="radio"
          id="emotionals"
          name="x"
          onclick="changeX(3)"
        /><label for="emotionals">Emotionals</label><br />
        <input type="radio" id="immigrants" name="x" onclick="changeX(4)" />
        <label for="immigrants">Immigrants</label><br />
        <input type="radio" id="aids" name="x" onclick="changeX(5)" />
        <label for="aids">AIDS</label><br />
        <input type="radio" id="addicts" name="x" onclick="changeX(6)" />
        <label for="addicts">addicts</label><br />
        <input type="radio" id="homo" name="x" onclick="changeX(7)" />
        <label for="homo">homosexuals</label><br />
        <input type="radio" id="extremists" name="x" onclick="changeX(8)" />
        <label for="extremists">extremists</label><br />
      </div>
    </div>
    <script>
      //scope 0-8
      let categoryX = 0;
      let categoryY = 0;
      let getCategories = function(d, value) {
        let categories = [
          d.criminals,
          d.race,
          d.drinkers,
          d.emotional,
          d.immigrants,
          d.aids,
          d.addicts,
          d.homo,
          d.extremists
        ];
        return categories[value];
      };
      function changeX(value) {
        categoryX = value;
        updateData();
      }
      function changeY(value) {
        categoryY = value;
        updateData();
      }
      // set the dimensions and margins of the graph
      var margin = { top: 10, right: 20, bottom: 30, left: 50 },
        width = 800 - margin.left - margin.right,
        height = 420 - margin.top - margin.bottom;

      // append the svg object to the body of the page
      var svg = d3
        .select("#chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
      // Add X axis
      var x = d3
        .scaleLinear()
        .domain([0, 100])
        .range([0, width]);
      svg
        .append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));

      // Add Y axis
      var y = d3
        .scaleLinear()
        .domain([0, 100])
        .range([height, 0]);
      svg.append("g").call(d3.axisLeft(y));

      // Add a scale for bubble size
      var z = d3
        .scaleLinear()
        .domain([0, 100])
        .range([5, 50]);

      // Add a scale for bubble color
      var myColor = d3
        .scaleOrdinal()
        .domain(["Asia", "Europe", "Americas", "Africa", "Oceania"])
        .range(d3.schemeSet2);

      function updateData() {
        d3.selectAll("circle").remove();
        d3.selectAll(".tooltip").remove();
        d3.csv("data95-99.csv", function(error, data) {
          if (error) throw error;

          // -1- Create a tooltip div that is hidden by default:
          var tooltip = d3
            .select("#chart")
            .append("div")
            .style("opacity", 0)
            .style("position", "relative")
            .style("z-index", 1)
            .style("width", "100px")
            .attr("class", "tooltip")
            .style("background-color", "black")
            .style("border-radius", "5px")
            .style("padding", "10px")
            .style("color", "white");

          // -2- Create 3 functions to show / update (when mouse move but stay on same circle) / hide the tooltip
          var showTooltip = function(d) {
            tooltip.transition().duration(200);
            tooltip
              .style("opacity", 1)
              .html(
                "Country: " + d.country + "<br/>Overall trust: " + d.trust + "%"
              )
              .style("left", d3.mouse(this)[0] + 50 + "px")
              .style("top", d3.mouse(this)[1] - 400 + "px");
          };
          var moveTooltip = function(d) {
            tooltip
              .style("left", d3.mouse(this)[0] + 50 + "px")
              .style("top", d3.mouse(this)[1] - 400 + "px");
          };
          var hideTooltip = function(d) {
            tooltip
              .transition()
              .duration(200)
              .style("opacity", 0);
          };

          // Add dots
          svg
            .append("g")
            .selectAll("dot")
            .data(data)
            .enter()
            .append("circle")
            .attr("class", "bubbles")
            .style("opacity", 0.7)
            .attr("cx", function(d) {
              let valueX = getCategories(d, categoryX);
              return x(valueX);

              //return x(valueX);
            })
            .attr("cy", function(d) {
              let valueY = getCategories(d, categoryY);
              return y(valueY);
            })
            .attr("r", function(d) {
              return z(d.trust);
            })
            .style("fill", function(d) {
              return myColor(d.continent);
            })
            // -3- Trigger the functions
            .on("mouseover", showTooltip)
            .on("mousemove", moveTooltip)
            .on("mouseleave", hideTooltip);
        });
      }
      updateData();
    </script>
  </body>
</html>
